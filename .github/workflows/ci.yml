name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff==0.8.4

      - name: Run ruff check
        run: ruff check backend/ telegram_bot/

      - name: Run ruff format check
        run: ruff format --check backend/ telegram_bot/

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for TODO/FIXME/pass
        run: |
          if grep -r "TODO\|FIXME\|^[[:space:]]*pass[[:space:]]*$" backend/app/ telegram_bot/ --exclude-dir=__pycache__ --exclude="*.pyc"; then
            echo "❌ Found TODO, FIXME, or pass statements"
            exit 1
          fi
          echo "✅ No TODO, FIXME, or pass statements found"

      - name: Check for secrets in code
        run: |
          if grep -r "sk-\|api_key.*=.*['\"].*['\"]" backend/ telegram_bot/ --exclude-dir=__pycache__ --exclude="*.pyc" --exclude=".env*"; then
            echo "❌ Potential secrets found in code"
            exit 1
          fi
          echo "✅ No secrets found in code"

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: jarvis
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: jarvis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://jarvis:testpass@localhost:5432/jarvis_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test_secret_key_for_ci
          DEMO_UNLOCK_CODE: test_demo_code
          BOOTSTRAP_ADMIN_CODE: test_admin_code
          TELEGRAM_BOT_TOKEN: test_token
          POSTGRES_PASSWORD: testpass
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=term-missing

  test-bot:
    name: Test Telegram Bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd telegram_bot
          pip install -r requirements.txt

      - name: Run tests
        env:
          TELEGRAM_BOT_TOKEN: test_token
          BACKEND_URL: http://localhost:8000
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd telegram_bot
          pytest tests/ -v || echo "Bot tests will be added in Phase 5"

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, security, test-backend]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f infra/Dockerfile.backend -t nexus-backend:test backend/

      - name: Build bot image
        run: docker build -f infra/Dockerfile.bot -t nexus-bot:test telegram_bot/

      - name: Build worker image
        run: docker build -f infra/Dockerfile.worker -t nexus-worker:test backend/

      - name: Test docker-compose
        run: |
          cd infra
          docker compose config
