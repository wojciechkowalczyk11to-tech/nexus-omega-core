steps:
  # Run tests
  - id: test
    name: python:3.12-slim
    entrypoint: bash
    args:
      - -c
      - |
        pip install -r backend/requirements.txt pytest pytest-asyncio pytest-mock
        cd backend && python -m pytest tests/ -v --tb=short -x
    waitFor: ['-']

  # Build backend image
  - id: build-backend
    name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/nexus-backend:$COMMIT_SHA
      - -t
      - gcr.io/$PROJECT_ID/nexus-backend:latest
      - -f
      - infra/Dockerfile.backend
      - backend/
    waitFor: ['test']

  # Build bot image
  - id: build-bot
    name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/nexus-telegram-bot:$COMMIT_SHA
      - -t
      - gcr.io/$PROJECT_ID/nexus-telegram-bot:latest
      - -f
      - infra/Dockerfile.bot
      - telegram_bot/
    waitFor: ['test']

  # Push backend image
  - id: push-backend
    name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/nexus-backend:$COMMIT_SHA
    waitFor: ['build-backend']

  # Push bot image
  - id: push-bot
    name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/nexus-telegram-bot:$COMMIT_SHA
    waitFor: ['build-bot']

  # Deploy backend to Cloud Run
  - id: deploy-backend
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    args:
      - gcloud
      - run
      - deploy
      - nexus-backend
      - --image=gcr.io/$PROJECT_ID/nexus-backend:$COMMIT_SHA
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
    waitFor: ['push-backend']

  # Deploy bot to Cloud Run
  - id: deploy-bot
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    args:
      - gcloud
      - run
      - deploy
      - nexus-telegram-bot
      - --image=gcr.io/$PROJECT_ID/nexus-telegram-bot:$COMMIT_SHA
      - --region=us-central1
      - --platform=managed
      - --no-allow-unauthenticated
    waitFor: ['push-bot']

images:
  - gcr.io/$PROJECT_ID/nexus-backend:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/nexus-backend:latest
  - gcr.io/$PROJECT_ID/nexus-telegram-bot:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/nexus-telegram-bot:latest

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8
