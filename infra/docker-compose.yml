version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    environment:
      POSTGRES_USER: jarvis
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: jarvis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  backend:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
    image: infra-backend:latest
    container_name: nexus-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://jarvis:${POSTGRES_PASSWORD:-changeme}@postgres:5432/jarvis
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import json,sys,urllib.request\nurl='http://localhost:8000/api/v1/health'\ntry:\n data=json.load(urllib.request.urlopen(url))\n ok=all(data.get(k)=='healthy' for k in ('status','database','redis'))\n if not ok: print(data, file=sys.stderr)\n sys.exit(0 if ok else 1)\nexcept Exception as exc:\n print(f'healthcheck error: {exc}', file=sys.stderr)\n sys.exit(1)\"",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - nexus-network
    restart: unless-stopped

  telegram_bot:
    build:
      context: ../telegram_bot
      dockerfile: ../infra/Dockerfile.bot
    container_name: nexus-telegram-bot
    environment:
      - BACKEND_URL=http://backend:8000
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ../.env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

  worker:
    image: infra-backend:latest
    container_name: nexus-worker
    command: ["celery", "-A", "app.workers.celery_app", "worker", "--loglevel=info"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://jarvis:${POSTGRES_PASSWORD:-changeme}@postgres:5432/jarvis
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

networks:
  nexus-network:
    driver: bridge

volumes:
  postgres_data:
